services:
  db:
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-magento}
      - MYSQL_DATABASE=${DB_DATABASE:-magento}
      - MYSQL_USER=${DB_USER:-magento}
      - MYSQL_PASSWORD=${DB_PASSWORD:-magento}
    command:
      - mysqld
      - --max_allowed_packet=1024M
      - --explicit_defaults_for_timestamp=on
