services:
  nginx:
    environment:
      - NGINX_PUBLIC=/pub
      - NGINX_TEMPLATE=magento2.conf

  php-fpm:
    labels:
      - traefik.enable=true
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload.tls=true
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload.priority=3
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload.rule=HostRegexp(`^(.+\.)?${TRAEFIK_DOMAIN_RX}$`) && (Path(`/livereload.js`) || Path(`/livereload`))
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload.entrypoints=https
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload.service=${WARDEN_ENV_NAME}-livereload
      - traefik.http.services.${WARDEN_ENV_NAME}-livereload.loadbalancer.server.port=35729
      - traefik.docker.network=${WARDEN_ENV_NAME}_default
      # HTTP router (redirect to HTTPS)
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload-http.rule=HostRegexp(`^(.+\.)?${TRAEFIK_DOMAIN_RX}$`) && (Path(`/livereload.js`) || Path(`/livereload`))
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload-http.entrypoints=http
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload-http.middlewares=traefik-redirect-https
      - traefik.http.routers.${WARDEN_ENV_NAME}-livereload-http.service=noop@internal
    environment:
      - MAGE_DEBUG_SHOW_ARGS=1

  php-debug:
    environment:
      - MAGE_DEBUG_SHOW_ARGS=1
