x-volumes: &volumes
  - .${WARDEN_WEB_ROOT:-}/pub/media:/var/www/html/pub/media:cached
  - .${WARDEN_WEB_ROOT:-}/var/:/var/www/html/var:cached
  - appdata:/var/www/html

services:
  nginx: { volumes: *volumes }
  php-fpm: { volumes: *volumes }
  php-debug: { volumes: *volumes }

volumes:
  appdata:
